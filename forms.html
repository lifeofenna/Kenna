<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<form action="navigation.html">
  <label for="fname">First Name</label>
  <input type="text" id="fname" placeholder="Your First Name"><br>
  <label for="lname">Last Name</label>
  <input type="text"id="lname" placeholder="Your Last Name"><br>
  <label for="email">Email Address</label>
  <input type="email"id="email" placeholder="Your Email Address"><br>
  <label for="dor">Date Of Registration</label>
  <input type="date"id="dor" placeholder="Date Of Registration"><br>
  <label for="pass">Password</label>
  <input type="password"id="pass" placeholder="Your Password"><br>
  <label for="Yes">Yes</label>
  <input type="button"id="Yes">
  <label for="No">No</label>
  <input type="button"id="No"><br>
  <label for="color">Color</label>
  <input type="color" id="color"><br>
  <label for="fa">File Attatched </label>
  <input type="file"id="fa"><br>
  <label for="hitems">Hidden Items</label>
  <input type="hidden"id="hitems"><br>
  <label for="pics">Pictures</label>
  <input type="image"id="pics"><br>
  <label for="month">Month</label>
  <input type="month"id="month"><br>
  <label for="num">Numbers</label>
  <input type="number"id="num">
  <label for="val">Values</label>
  <input type="range"id="val"><br>
  <label for="erase">delete information</label>
  <input type="reset" id="erase"><br>
  <label for="query">Question</label>
  <input type="search"id="query"><br>
  <label for="phone">Phone number</label>
  <input type="tel" id="phone"><br>
  <label for="time">Current Time</label>
  <input type="time" id="time"><br>
  <label for="code">URL code</label>
  <input type="url" id="code"><br>
  <label for="week">Current week</label>
  <input type="week"id="week"><br>


  <label for="true">True</label>
  <input type="checkbox"id="true">
  <label for="false">False</label>
  <input type="checkbox"id="false"><br>
  <label for="female">Female</label>
  <input type="radio"id="female" name="gender" >
  <label for="male">Male</label>
  <input type="radio"id="male" name="gender">
  <label for="others">Others</label>
  <input type="radio"id="others" name="gender">
  

  <label for="course">Which Course Are You Interested In?</label>
  <select name="course" id="course">
    <option value="javascript">Javascript</option>
    <option value="Python">Python</option>
    <option value="Data">Data Science</option>
    <option value="Android">Android</option>
    <option value=Cyber">Cyber Security</option>
  </select><br>

   <input type="submit"value="Register">
</form>

</body>
</html>
